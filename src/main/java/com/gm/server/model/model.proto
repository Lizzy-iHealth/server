
syntax = "proto2";

package com.gm.server.model;

message Friend {
	required int64 id = 1;
	required Type type = 2;
	enum Type {
		CONFIRMED = 0;
		ADDED = 1;
		WAIT_MY_CONFIRM = 2;

		INVITED = 3;
		WATCHED = 4;
		BLOCKED = 5;
		MUTED = 6;
	}
}

message Friendship {
	repeated Friend friend = 1;
}

message Post {
	required int64 post_id =1
	required int64 owner_id = 2;
	optional Date  submit_time = 2;
	optional 
}